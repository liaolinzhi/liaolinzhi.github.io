<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>表情包制作</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <style>
	  #container {
		  width:1000px;
		  margin:auto;
	  }
	  #header {
		  width:1000px;
		  height:166px;
		  background:#3FF;
		  background-position:center;
	  }
	  .project-name {
		  color:#fff;
		  text-align:center;
		  line-height:200px;
		  font-family:'微软雅黑','黑体',sans-serif;
	  }
	  .main {
		  margin:auto;
	  }
	  img {
		  display:block;
		  margin:10px auto;
	  }
	  p{
		  text-indent:20px;
	  }
	  
	</style>
  </head>
</head>

<body>
  <div id="container">
    <div id="header">
      <h2 class="project-name">表情包制作</h2>
    </div>
    <div class="main"><p>是否感觉自己的表情包不够用呢？来我们一起来制作自己的表情包吧。</p><img src="./photo/zhizuobiaoqingbao/zhizuobiaoqingbao1.jpg" />
    </div>
    <div class="main"><p>点选图像防章工具，然后用按住Alt键，点选图片的空白处，松开，这时候你就可以按住鼠标左键拖动你的鼠标去除你想要去除的东西啦（也可以用于处理眼部的血丝啊这些细节哦）。</p>
    <img src="./photo/zhizuobiaoqingbao/zhizuobiaoqingbao2.jpg" />
    </div>
    <div class="main"><p>此时点选文字工具，在你想要输入的地方输入文字就行啦。</p><img src="./photo/zhizuobiaoqingbao/zhizuobiaoqingbao3.jpg" />
    </div>
    <div class="main"><p>此时选择矩形选框工具，把文字画进框内，注意别手滑，滑到图片上了哦。</p><img src="./photo/zhizuobiaoqingbao/zhizuobiaoqingbao4.jpg" />
    </div>
    <div class="main"><p>此时点击滤镜，模糊，高斯模糊，此时ps会要求你格栅化，格栅化就行，我们再重复一遍操作，点击滤镜，模糊，高斯模糊，选择你需要模糊的像素，此时我们的作品就大功告成啦。</p>
    <img src="./photo/zhizuobiaoqingbao/zhizuobiaoqingbao5.jpg" /><p>是不是很简单呢（不是），快来试试吧。</p></div>
  </div>
</body>
</html>
