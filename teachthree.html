<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>历史画笔工具的使用</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <style>
	  #container {
		  width:1000px;
		  margin:auto;
	  }
	  #header {
		  width:1000px;
		  height:166px;
		  background:#09F;
		  background-position:center;
	  }
	  .project-name {
		  color:#fff;
		  text-align:center;
		  line-height:200px;
		  font-family:'微软雅黑','黑体',sans-serif;
	  }
	  .main {
		  margin:auto;
	  }
	  img {
		  display:block;
		  margin:10px auto;
	  }
	  p{
		  text-indent:20px;
	  }
	  
	</style>
  </head>
</head>

<body>
  <div id="container">
    <div id="header">
      <h2 class="project-name">历史画笔工具的使用</h2>
    </div>
    <div class="main"><p>这一期我来教大家做个好玩的东西，用历史画笔工具，做出一个特别的效果，当然啦，还可以学到新知识。</p>
    <img src="./photo/teachthree/a.jpg" /></div>
    <div class="main"><p>首先打开把图片拖进ps中。</p>
    <img src="./photo/teachthree/b.jpg" /></div>
     <div class="main"><p>选中第一个图层，Ctrl+j(复制图层快捷键)复制一个图层</p>
    <img src="./photo/teachthree/c.jpg" /></div>
     <div class="main"><p>选中第二个图层，然后找到黑白按钮，点击，画面一下子就黑白了，没关系，我们就是要黑白。</p>
    <img src="./photo/teachthree/d.jpg" /></div>
     <div class="main"><p>然后我们按住Ctrl键，选中黑白图层和复制出来的图层，Ctrl+e（合并选中图层）。</p>
    <img src="./photo/teachthree/e.jpg" /></div>
    <div class="main"><p>接下来我们选中历史画笔工具，重要任务果然是最后才登场的啊，把需要显示的地方在画面上进行涂抹就行啦。</p>
    <img src="./photo/teachthree/f.jpg" /><p>是不是很简单呢（不是），快来试试吧。</p></div>
</div>
</body>
</html>
